<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Taller 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formArchivos">
            <p:panel header="Cargar Archivos">
                <p:fileUpload fileUploadListener="#{archivoController.cargar}" 
                              mode="advanced"
                              multiple="true"
                              update="formArchivos"
                              auto="true"/>
            </p:panel>
            
            <p:dataTable value="#{archivoController.archivoList}" var="archivo">
                <f:facet name="header">Listado de archivos</f:facet>
                <p:column headerText="ruta del archivo">
                    <h:outputText value="#{archivo}"/>
                </p:column>
            </p:dataTable>
        </h:form>


    </h:body>
</html>
